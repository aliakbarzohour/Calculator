<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- linked css  -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- linked google font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>

    <!-- start the coding calculator  -->
    <div class="calculator" data-tilt data-tilt-glare data-tilt-max-glare="0.5">
        <!-- titr -->
        <h2>Calculator</h2>
        <!-- promt input  -->
        <input type="number" id="number">
        <!-- buttons container  -->
        <div class="buttons">
            <!-- numbers  -->
            <div class="numbers_button">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
            </div>
            <!-- operations button -->
            <div class="operations_button">
                <button class="o-b" id="mul">*</button>
                <button class="o-b" id="dev">/</button>
                <button class="o-b" id="sum">+</button>
                <button class="o-b" id="sub">-</button>
                <button class="o-b" id="eq">=</button>
                <button class="o-b" id="clear">C</button>
            </div>
        </div>
    </div>
    <!-- end coding calculator -->
    <!-- linked java script  -->
    <script src="js/script.js"></script>
    <!-- linked jqury  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- linked vanila.js -->
    <script src="js/vanilla-tilt.min.js"></script>
</body>

</html>
